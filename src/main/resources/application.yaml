spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MSSQLServer;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    hikari:
      connection-test-query: select 1 from dual;
      schema: PUBLIC
  liquibase:
    enabled: true
    change-log: classpath:db/h2/db.changelog-master.yaml
    parameters:
      schema: PUBLIC
    default-schema: PUBLIC